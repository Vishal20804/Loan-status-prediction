<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <title>ML API</title>
      <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
      
    </head>
    
    <body>
     <div class="login">
        <h1>Loan approval Prediction</h1>
    
         <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}"method="post">
          
            <input type="text" name="Gender" placeholder="Gender" required="required" /><br><br>
            <input type="text" name="Married" placeholder="Married" required="required" /><br><br>
            <input type="text" name="Dependents" placeholder="Dependents" required="required" /><br><br>
            <input type="text" name="Education" placeholder="Education" required="required" /><br><br>
            <input type="text" name="Self-Employed" placeholder="Self-Employed" required="required" /><br><br>
            <input type="text" name="ApplicantIncome" placeholder="ApplicantIncome" required="required" /><br><br>
            <input type="text" name="CoApplicantIncome" placeholder="CoApplicantIncome" required="required" /><br><br>
            <input type="text" name="Loan-Amount" placeholder="Loan-Amount" required="required" /><br><br>
            <input type="text" name="Loan-Amount-term" placeholder="Loan-Amount-term" required="required" /><br><br>
            <input type="text" name="Creadit-History" placeholder="Creadit-History" required="required" /><br><br>
            <input type="text" name="Property-Area" placeholder="Property-Area" required="required" /><br><br>
           
    
           
    
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
    
       <br>
       <br>
      
       
     </div>
     {{prediction_text}}
    
    </body>
    
</body>
</html>
